<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for("static", filename='hack.css') }}">
    <link rel="stylesheet" href="{{ url_for("static", filename='dark-grey.css') }}">
  </head>
  <body class="hack dark-grey">
    <div class="container justify-content-center">
      <p><strong>Fill out the form:</strong></p>
      <form class="form justify-content-center" method="POST" action='/create-account'>
        <fieldset class="form-group">
          <label for="name">NAME:</label>
          <input type="text" name='name' class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="surname">SURNAME:</label>
          <input type="text" name='surname' class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="username">USERNAME:</label>
          <input type="text" name='login' class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="password">PASSWORD:</label>
          <input type="password" name='password' class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="account_type">WHO ARE YOU?</label>
          <select name="account_type" class="form-control">
            <option value="false">Client</option>
            <option value="true">Librarian</option>
          </select>
        </fieldset>
        <div class="form-actions">
          <button type="submit" action='submit' class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
